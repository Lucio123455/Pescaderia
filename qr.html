<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Código QR con Javascript</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="estilos.css" />
		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
		<script defer src="qr.js"></script>
	</head>
	<body>

		
		<div class="contenedor">
			
				<input type="text" id="producto" placeholder="Escribe el producto"/>
                <input type="text" id="porcentaje" placeholder="Escribe el descuento">
				<select id="dia">
					<option value="martes">Martes</option>
					<option value="miercoles">Miércoles</option>
					<option value="jueves">Jueves</option>
					<option value="viernes">Viernes</option>
				</select>
				
				<button class="btn" onclick="generarQR()">Generar QR</button>
				<a href="index.html"><button>Volver</button></a>
			<div id="contenedorQR" class="contenedorQR"></div>
		</div>

        <div id="descuentos">
			<div class="dias" id="martes"></div>
			<div class="dias" id="miercoles"></div>
			<div class="dias" id="jueves"></div>
			<div class="dias" id="viernes"></div>
        </div>
	</body>
</html>
