<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pescaderia</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <img src="fondo.jpg" alt="">
    <div class="container">
        <div id="titulo">
            <h1>Productos</h1>
            <button onclick="agregarProducto()">Crear Producto</button>
        </div>
        <div>
            <button onclick="ingresarCostosFijos()">Ingresar Costos</button>
            <button onclick="borrarDatosCostosBeneficios()">Restablecer</button>
            <p>Costo fijo: <input id="costo-fijo" type="text"></p>
            <p>Beneficio objetivo: <input id="beneficio-objetivo" type="text"></p>
        </div>
        <p>Beneficio Total: <input id="beneficio-total" type="text"></p>
        <div id="productos"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
