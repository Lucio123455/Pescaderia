<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pescaderia</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <img src="fondo.jpg" alt="">


    <div class="seccion-principal">
        <h1 class="titulo-principal">Pescaderia</h1>
        <button class="boton-seccion-principal" onclick="mostrarProductosSeccion()">Ver Productos</button>

            </div>

                <button onclick="seleccionarLetra('G')">G</button>

                <button onclick="seleccionarLetra('J')">J</button>
                <button onclick="seleccionarLetra('K')">K</button>
                <button onclick="seleccionarLetra('L')">L</button>
                <button onclick="seleccionarLetra('M')">M</button>
                <button onclick="seleccionarLetra('N')">N</button>
                <button onclick="seleccionarLetra('O')">O</button>

                <button onclick="seleccionarLetra('R')">R</button>
                <button onclick="seleccionarLetra('S')">S</button>

                <button onclick="seleccionarLetra('U')">U</button>
                <button onclick="seleccionarLetra('V')">V</button>
                <button onclick="seleccionarLetra('W')">W</button>
                <button onclick="seleccionarLetra('X')">X</button>
                <button onclick="seleccionarLetra('Y')">Y</button>
                <button onclick="seleccionarLetra('Z')">Z</button>
            </div>
        </div>
    </div>




    <div class="productosSeccion" style="display: none;">
        <span class="cerrar" onclick="cerrarProductosSeccion()" style="cursor: pointer; float: right;">âœ–</span>
        <div id="titulo">
            <h2>Productos</h2>
            <button onclick="agregarProducto()">Crear Producto</button>
        </div>
        <div>
            <button onclick="ingresarCostosFijos()">Ingresar Costos</button>
            <button onclick="borrarDatosCostosBeneficios()">Restablecer</button>
            <p>Costo fijo: <input id="costo-fijo" type="text"></p>
            <p>Beneficio objetivo: <input id="beneficio-objetivo" type="text"></p>
        </div>
        <p>Beneficio Total: <input id="beneficio-total" type="text"></p>
        <div id="productos"></div>
    </div>

    <script src="ahorcado.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="main.js"></script>
</body>

</html>
